name: release CI/CD

# Controls when the action will run.  
on:
  # riggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ release ]
  pull_request:
    branches: [ release ]
    
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  release:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}    
    - name: show linux version
      run: lsb_release -a
    - name: list directory
      run: ls -la
    - name: show python version
      run: python --version
    - name: install dependencies
      run: pip install -r requirements.txt
    - name: make .env 
      uses: SpicyPizza/create-envfile@v1.3
      with:
        envkey_TEST_SECRET_KEY : ${{ secrets.TEST_SECRET_KEY }}
        envkey_TEST_DATABASE : ${{ secrets.TEST_DATABASE }}
        envkey_TEST_USER : ${{ secrets.TEST_USER }}
        envkey_TEST_PASSWORD : ${{ secrets.TEST_PASSWORD }}
        envkey_TEST_HOST : ${{ secrets.TEST_HOST }}
        envkey_TEST_PORT : ${{ secrets.TEST_PORT }}     
        file_name: .env
        fail_on_empty: false  
    - name: show .env file
      run: cat .env
    - name: run tests 
      run: python manage.py test --settings=settings.testing -v 3 --keepdb
      
    - name: update DEV_SECRET_KEY
      run: sed -i 's/{MYDEVSECRETKEY}/${{ secrets.DEV_SECRET_KEY }}/g' manifests/adsoftsito-configmap.yaml      
    - name: update MY_DEV_DATABASE
      run: sed -i 's/MYDEVDATABASE/${{ secrets.DEV_DATABASE }}/g' manifests/adsoftsito-configmap.yaml      
    - name: update MY_DEV_USER
      run: sed -i 's/MYDEVUSER/${{ secrets.DEV_USER }}/g' manifests/adsoftsito-configmap.yaml      
    - name: update MY_DEV_PASSWORD
      run: sed -i 's/MYDEVPASSWORD/${{ secrets.DEV_PASSWORD }}/g' manifests/adsoftsito-configmap.yaml      
    - name: update MY_DEV_HOST 
      run: sed -i 's/MYDEVHOST/${{ secrets.DEV_HOST }}/g' manifests/adsoftsito-configmap.yaml      
    - name: update MYDEVPORT 
      run: sed -i 's/MYDEVPORT/${{ secrets.DEV_PORT }}/g' manifests/adsoftsito-configmap.yaml      
    - name: show config 
      run: cat manifests/adsoftsito-configmap.yaml
   
    - uses: okteto/context@2.7.0
      with:
        token: ${{secrets.OKTETO_TOKEN }}

    - name: Deploy and Wait
      uses: okteto/actions/deploy@v1
      env:
          KUBECONFIG: ${{ steps.namespace.outputs.kubeconfig }}
      with:
          namespace: ${{secrets.OKTETO_NAMESPACE }}
          manifest: manifests/
          tag: ${{ secrets.DOCKER_USERNAME }}/${{secrets.MODEL_NAME}}:${{github.sha}}
   
